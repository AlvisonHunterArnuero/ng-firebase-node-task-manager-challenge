<div class="min-h-screen bg-gray-50 dark:bg-gray-950 p-4 md:p-8 transition-colors">
    <div class="max-w-2xl mx-auto">

        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">My Tasks</h1>
            <button (click)="logout()" class="text-sm font-medium text-red-500 hover:text-red-700 transition">
                Logout
            </button>
        </div>

        <form [formGroup]="taskForm" (ngSubmit)="addTask()"
            class="bg-white dark:bg-gray-900 p-6 rounded-xl shadow-sm mb-8 space-y-3 border dark:border-gray-800">

            <input formControlName="title" placeholder="What needs to be done?"
                class="w-full p-2 border-b dark:border-gray-700 bg-transparent focus:border-indigo-500 outline-none text-lg dark:text-white">

            <textarea formControlName="description" placeholder="Description (optional)"
                class="w-full p-2 text-sm text-gray-600 dark:text-gray-400 bg-transparent outline-none resize-none"></textarea>

            <button type="submit" [disabled]="taskForm.invalid"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 disabled:bg-gray-300 dark:disabled:bg-gray-800 transition">
                Add Task
            </button>
        </form>

        <div class="space-y-4">
            @for (task of taskService.tasks(); track task.id) {
            <div class="p-4 rounded-lg shadow-sm border-l-4 flex items-center justify-between transition-colors"
                [ngClass]="{
                    'bg-white dark:bg-gray-900': !task.completed,
                    'bg-green-50 dark:bg-green-900/20 border-green-500': task.completed,
                    'border-indigo-500': !task.completed
                }">

                <div class="flex items-center gap-4">
                    <input type="checkbox" [checked]="task.completed" (change)="onToggle(task)"
                        class="w-5 h-5 rounded text-indigo-600 dark:bg-gray-800 dark:border-gray-700 cursor-pointer">
                    <div>
                        <h3 class="font-semibold dark:text-gray-100" [class.line-through]="task.completed"
                            [class.text-gray-400]="task.completed">
                            {{ task.title }}
                        </h3>
                        <p class="text-xs text-gray-500 dark:text-gray-400">{{ task.createdAt | date:'short' }}</p>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <button (click)="editTask(task)"
                        class="text-gray-400 hover:text-indigo-500 dark:hover:text-indigo-400 transition-colors p-1"
                        title="Edit task">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </button>

                    <button (click)="taskService.deleteTask(task.id!)"
                        class="text-gray-400 hover:text-red-500 transition-colors p-1" title="Delete task">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>
            } @empty {
            <div class="text-center py-12 text-gray-400">
                <p>You don't have any tasks yet. Start by creating one!</p>
            </div>
            }
        </div>
    </div>
</div>
